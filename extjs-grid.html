<!DOCTYPE html>
<html>
  <head>
    <title>Ext JS Grid Example</title>
    <script
      type="text/javascript"
      src="https://cdn.sencha.com/ext/gpl/7.4.0/build/ext-all.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.sencha.com/ext/gpl/7.4.0/build/classic/theme-triton/resources/theme-triton-all.css"
    />
    <script type="text/javascript">
      Ext.onReady(function () {
        // Define a data model
        Ext.define("User", {
          extend: "Ext.data.Model",
          fields: ["name", "email", "age"],
        });

        // Create a data store
        var store = Ext.create("Ext.data.Store", {
          model: "User",
          data: [
            { name: "Alice", email: "alice@example.com", age: 25 },
            { name: "Bob", email: "bob@example.com", age: 30 },
            { name: "Charlie", email: "charlie@example.com", age: 28 },
          ],
        });

        // Create a grid panel
        Ext.create("Ext.grid.Panel", {
          title: "User Grid",
          store: store,
          columns: [
            { text: "Name", dataIndex: "name", flex: 1 },
            { text: "Email", dataIndex: "email", flex: 2 },
            { text: "Age", dataIndex: "age", width: 100 },
          ],
          height: 300,
          width: 600,
          renderTo: Ext.getBody(),
        });
      });
    </script>
  </head>
  <body></body>
</html>
